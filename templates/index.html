<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
           Django auth
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'library' %}"> Library</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'student' %}">Student</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
                    {% if user.is_authenticated %}
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                                {% if user.first_name %}
                                   {{ user.first_name }} {{ user.last_name }}
                                {% endif %}
                                {{ user.username }}
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Create post</a></li>
                                <hr>
                              <li><a class="dropdown-item" href="{% url 'change_password' %}">Password change</a></li>
                              <li><a class="dropdown-item" href="{% url 'logout_page' %}">Logout</a></li>
                            </ul>
                        </div>
                    {% else %}
                       <a href="{% url 'login_page' %}" class="btn btn-info">Login</a>
                       <a href="{% url 'register_page' %}" class="btn btn-info">Register</a>
                    {% endif %}
              </div>
            </div>
          </nav>
    
          {% block content %}
          
          {% endblock %}
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $('input').addClass('form-control');
        $('textarea').addClass('form-control');
    </script>
</body>
</html>
